type Task @model {
  id: ID!
  name: String!
  description: String!
  assignedUser: String
  status: String
  team: Team @connection(name:"TeamTasks")
  imageURL: String
  latitude: String
  longitude: String
}
type Team @model {
  id: ID!
  name: String!
  tasks: [Task] @connection(name:"TeamTasks")
}